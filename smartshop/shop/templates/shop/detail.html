<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Product Details</title>
    <style>
        .product-image {
            border: 2px solid #ccc;
            max-width: 100%;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Details -->
            <div class="col-md-6">
                <h3>{{ product_object.title }}</h3>
                <p><strong>Price:</strong> {{ product_object.price }}</p>
                <p><strong>Discount Price:</strong> {{ product_object.discount_price }}</p>
                <p>{{ product_object.description }}</p>
            </div>

            <!-- Product Image -->
            <div class="col-md-6">
                <img src="{{ product_object.image }}" alt="{{ product_object.title }}" class="product-image">
            </div>
        </div>
    </div>
</body>
</html>
